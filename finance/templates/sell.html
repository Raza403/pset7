{% extends "layout.html" %}

{% block title %}
    Please enter the Symbol to sell the stock.
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="symbol" type="text"/>
            </div>
             <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="number" placeholder="number of stock" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
